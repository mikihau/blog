{{ partial "top.html" . }}

  <article class="post">
    <header class="post-header">
      <h1 class="post-title">{{ .Title }}</h1>
      <!-- Changing date format here -->
      <time class="post-date" datetime="{{ .Date.Format "2006-01-02 15:04:05 MST" }}">{{ .Date.Format "Jan 02 2006" }}</time>
    </header>

    <!-- Adding classes for the content -->
    <div class="post-content markdown-body">
      {{ .Content }}
    </div>

  </article>

{{ partial "bottom.html" . }}
